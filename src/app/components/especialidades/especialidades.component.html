<app-menu></app-menu>
<div class="especialidades-container">
  <h2>Especialidades Médicas</h2>
  
  <div *ngIf="isLoading" class="loading">
    <p>⏳ Cargando especialidades...</p>
  </div>

  <div class="especialidades-grid" *ngIf="!isLoading">
    <div class="especialidad-card" *ngFor="let especialidad of especialidades">
      <h3>{{ especialidad.nombre }}</h3>
      <p class="especialidad-id">ID: {{ especialidad.id }}</p>
      <button (click)="seleccionarEspecialidad(especialidad.id)" class="btn-seleccionar">
        ✅ Seleccionar
      </button>
    </div>
  </div>

  <div *ngIf="especialidades.length === 0 && !isLoading" class="no-data">
    <p>⚠️ No hay especialidades disponibles</p>
  </div>
</div>
